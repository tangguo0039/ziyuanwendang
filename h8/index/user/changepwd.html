                                method="POST" action="/member/updatePwd">
                                <div class="form-group">

                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="rePassword" class="control-label col-xs-12 col-sm-2">确认新密码:</label>

    <script src="/assets/js/require.min.js" data-main="/assets/js/require-frontend.min.js?v=1.0.5"></script>
    <script>

        $('#tijiao').on('click', function () {

            var oldPassword = $('#oldPassword').val();
            var password = $('#password').val();
            var rePassword = $('#rePassword').val();

            $.ajax({
                type: "POST",
                url: "/member/updatePwd",
                data: {
                    oldPassword: oldPassword,
                    password: password,
                    rePassword: rePassword
                },
                beforeSend: function (request) {
                    request.setRequestHeader('Authorization',
                        localStorage.getItem(
                            "token"));
                },
                success: function (result) {
                    if (result.code = 20000) {
                        localStorage.setItem(
                            "token", '')
                        localStorage.setItem(
                            "account", '')
                        window.location.href = '/index.html'
                    }
                }
            })
        })
    </script>
