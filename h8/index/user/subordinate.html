    <script>
      $('#table').bootstrapTable({
        ajax: function ajaxRequest(params) {
          var url = '/member/trade/lowerList';
          $.ajax({
            type: "POST",
            url,
            data: params.data,
            headers: {
              "Authorization": localStorage.getItem('token')
            },
            success: function (result) {
              console.log(result)
              params.success({
                rows: result.data.records,
                total: result.data.total
              })
            }
          })
        },
        striped: true,
        cache: false,
        pagination: true,
        sortable: true,
        showHeader: true,
        showRefresh: false,
        clickToSelect: true,
        search: false,
        sidePagination: "server", //客户端client   服务端server
        pageNumber: 1,
        pageList: [10, 15],
        queryParams: function (params) {
          return {
            limit: params.limit,
            offset: params.offset,
            sort: params.sort,
            order: params.order
          };
        },
        columns: [{
          field: 'id',
          title: 'ID',
        },{
          field: 'account',
          title: '会员账户',
        },  {
          field: 'walletAddress',
          title: '钱包地址',
        }, {
          field: 'hash',
          title: '区块哈希',
        }, {
          field: 'price',
          title: '金额',
        }, {
          field: 'rewardPrice',
          title: '奖励金额',
        }, {
          field: 'status',
          title: '状态',
          formatter: function (value) {
            if (value == 1) {
              value = '盈利';
            } else if (value == 2) {
              value = '亏损';
            }
            return value;
          }
        }],
      });
