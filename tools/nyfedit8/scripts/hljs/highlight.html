<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta name="Application" content="Mybase Desktop">
		<link rel="stylesheet" type="text/css" href="nyf://localhost/${scripts}/hljs/styles/${SyntaxHighlightStyleName}.css">
		<title>%DOCUMENT_TITLE%</title>
		<style>
			body, pre, code{margin: 0; padding: 0; border: 0;}
		</style>
	</head>

	<body>

	<article>
		<pre><code style='padding-left: 1em' class='%LANG_TAG%'>%SOURCE_CODE_CONTENT%</code></pre>
	</article>

	<div>
		<script src="nyf://localhost/${scripts}/hljs/highlight.pack.js" type="text/javascript"></script>
		<script>
			document.addEventListener("DOMContentLoaded", function(){
				hljs.configure(
					{tabReplace: function(n){
						if(n<1 || n>32) n=4; var r=''; while(n-- > 0) r+=' '; return r;
					}(parseInt('4'))
				});
				hljs.initHighlightingOnLoad();
			});
		</script>
	</div>

	</body>
</html>
