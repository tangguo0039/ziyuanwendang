<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="en-US">

<head>

<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

<style>
/*<![CDATA[*/

body{
	width: 1024px;
	margin: 0;
	padding: 0;
	color: white;
	background-color: black;
}

h1{
	font-size: 12pt;
}

ul{
	list-style-type: none;
	margin-left: -24px;
}

li{
	line-height: 150%;
}

#ID_Header{
	border-bottom: 2px dotted black;
	margin: 0px 4px 8px 0px;
	padding: 0px 0px 0px 8px
}

#ID_Footer{
	border-top: 2px dotted black;
	margin: 4px 0px 32px 0px;
	padding: 8px 0px 0px 8px
}

#ID_Tree{
	padding: 0px;
}

#ID_AppData{
	display: none;
}

.CLS_NoJump{
	color: lavender;
}

.CLS_Jump{
	color: white;
	cursor: pointer;
	text-decoration: underline;
}

.CLS_Jump:hover{
	color: black;
	background-color: lightblue;
	text-decoration: none;
}

.CLS_Indent1{
	margin-left: 5px;
}

.CLS_Indent2{
	margin-left: 16px;
}

/*]]>*/
</style>

<title>%DbTitle%</title>

</head>

<body>

<div id='ID_AppLoading'>
	<script>document.write('Loading...');</script>
	<noscript>Javascript must be enabled for viewing this webiste.</noscript>
</div>

<div id='ID_AppData'>

<ul id='ID_DataInfoItems'>
%InfoItems%
</ul>

</div>

<div id='ID_AppSafeFrame' style='display: none;'>

	<div id='ID_Header'>
	</div>

	<div id='ID_Workspace'>
		<div id='ID_Tree'>
		</div>
	</div>

	<div id='ID_Footer'>
	</div>

</div>

</body>

<script type="text/javascript" language="javascript" src="jquery.js"></script>

<script>
//<![CDATA[

var _trim=function(s){return (s||'').replace(/^\s+|\s+$/g, '');};
var _trim_l=function(s){return (s||'').replace(/^\s+/g, '');};
var _trim_r=function(s){return (s||'').replace(/\s+$/g, '');};

$(document).ready(function(){

	//2013.11.2 xDoc is not used at all in this file, but causes htmltree not to work in Chrome v30.x;
	//var bItem0=false, xWin=window.parent._item_content, xDoc=xWin ? xWin.document : undefined;
	var bItem0=false, xWin=window.parent._item_content;

	var xTree=function(vItems, iRow, iLvl, jDiv){

		var jUl=$('<ul>'); jDiv.append(jUl);
	
		if(iLvl>1) jUl.hide();

		var jLi=undefined, j=iRow;
		while(j < vItems.length){
			var xItem=vItems[j];
			var iLvl2=xItem.iLevel, nSub=xItem.nSub, sTitle=xItem.sTitle||'== Untitled ==', sLink=xItem.sHref;

			if(iLvl2 < iLvl){
				return j;
			}else if(iLvl2 > iLvl){
				j=xTree(vItems, j, iLvl+1, jLi);
			}else{
				jLi=$('<li>');

				if(nSub>0){

					var jBtn=$('<img>'); jLi.append(jBtn); jBtn.attr('src', iLvl==0 ? 'icon_minus.gif' : 'icon_plus.gif');

					jBtn.click(function(){
						var jBtn=$(this);
						var jUl=jBtn.parent().children('ul');
						var sImg=jBtn.attr('src');
						if(sImg.match(/plus/i)){ // if(jUl.css('visibility')=='visible'){
							jUl.show();
							jBtn.attr('src', sImg.replace(/plus/i, 'minus'));
						}else{
							jUl.hide();
							jBtn.attr('src', sImg.replace(/minus/i, 'plus'));
						}
					});
				}

				if(sLink){
					var jA=$('<a>');
					jA.attr('href', sLink);
					jA.attr('target', '_item_content');
					jA.addClass('CLS_Jump');
					if(nSub>0) jA.addClass('CLS_Indent1'); else jA.addClass('CLS_Indent2');
					jA.text(sTitle); jLi.append(jA);

					/*jA.click(function(){
						var jA=$(this), sHref=jA.attr('href'), sTitle=jA.text();
						xWin.location=sHref;
						return false;
					});*/

					if(!bItem0 && xWin){
						xWin.location=sLink;
						bItem0=true;
					}
				}else{
					var jTxt=$('<span>'); jLi.append(jTxt); jTxt.text(sTitle);
					jTxt.addClass('CLS_NoJump');
					if(nSub>0) jTxt.addClass('CLS_Indent1'); else jTxt.addClass('CLS_Indent2');
				}
				jUl.append(jLi);
				j++;
			}
		}
	};

	var jUl=$('#ID_DataInfoItems'), vItems=[];
	jUl.children('li').each(function(i, xLi){
		var jLi=$(xLi), xItem={};
		xItem.iLevel=parseInt(jLi.attr('level')||'');
		xItem.nSub=parseInt(jLi.attr('sub')||'0');
		xItem.nID=parseInt(jLi.attr('id')||'-1');
		xItem.sHref=jLi.attr('href')||'';
		xItem.sAttach=jLi.attr('attach')||'';
		xItem.sRelated=jLi.attr('related')||'';
		xItem.sTitle=jLi.text()||'';
		vItems[vItems.length]=xItem;
	});

	jUl.html(''); //clear the internal data when done;

	if(vItems.length>0){
		xTree(vItems, 0, 0, $('#ID_Tree'));
		$('#ID_AppLoading').hide();
		$('#ID_AppSafeFrame').show();
	}

});

//]]>
</script>

</html>
